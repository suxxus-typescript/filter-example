<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>filter example</title>
  </head>
  <body>
    <div class="container">
      <div class="left-menu">
        <form action="#">
          <input
            id="searchByTitle"
            type="text"
            placeholder="search item"
            autofocus
          />
          <ul id="availableProducts" name="prodcuts"></ul>
        </form>
        <h2>Categories</h2>
        <ul class="categories-names">
          <li>
            <a id="all" href="#">all</a>
          </li>
          <li>
            <a id="smartphones" href="#">Smartphones</a>
          </li>
          <li>
            <a id="laptops" href="#">Laptops</a>
          </li>
          <li>
            <a id="fragrances" href="#">Fragrances</a>
          </li>
          <li>
            <a id="groceries" href="#">Groceries</a>
          </li>
          <li>
            <a id="home-decoration" href="#">Home decoration</a>
          </li>
        </ul>

        <div class="range-selector">
          <h3>Maximun Price</h3>
          <div class="price-range-selector">
            <input type="range" step="10" class="slider" id="priceInput" />
            <span>$</span><span id="selectedPrice"></span>
          </div>
        </div>
      </div>
      <div class="right-pane">
        <div class="product-popup">
          <div class="product-popup__ctrls">
            <button class="product-popup__exit">x</button>
          </div>
          <div class="product-popup__container"></div>
        </div>
        <div class="loading-spinner lds-roller spinner"></div>
        <ul class="grid-container"></ul>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
